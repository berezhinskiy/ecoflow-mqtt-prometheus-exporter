name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md
      - CHANGELOG.md
      - .gitignore
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/ecoflow_exporter
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            # set latest tag for master branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: "${{ steps.meta.outputs.tags }}"

      - name: Get package version id
        uses: castlabs/get-package-version-id-action@v2.0
        # if: ${{ github.event_name == 'push' || github.event.pull_request.merged == true }}
        id: version
        with:
          version: "pr-${{github.event.pull_request.number}}"

      # - name: Delete PR package after merge
      #   # if: ${{ github.event_name == 'push' || github.event.pull_request.merged == true }}
      #   uses: actions/delete-package-versions@v4
      #   with:
      #     package-version-ids: "${{ steps.version.outputs.ids }}"
      #     package-name: 'ecoflow_exporter'
      #     package-type: 'container'

      - name: Delete Release
        uses: WyriHaximus/github-action-delete-package@master
        if: ${{ steps.version.outputs.ids }} != ''
        with:
          packageVersionId: ${{ steps.release.outputs.ids }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
